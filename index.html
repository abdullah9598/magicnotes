<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic Notes</a>
      </div>
    </nav>
    <div class="container mt-5" id="container">
      <div class="card bg-grad border-0" id="card">
        <div class="card-body">
          <h5 class="card-title">Add your Note Heading</h5>
          <input
            type="text"
            id="head"
            class="form-control"
            style="height: auto; width: 40%"
          />
          <hr />
          <div class="form-floating">
            <h6 class="card-title">Add note details</h6>
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="addText"
              style="height: auto; width: 80%"
              rows="5"
            ></textarea>
          </div>
          <br />
          <a class="btn btn-success" id="addBtn">Click to Add</a>
          <a
            class="btn btn-outline-danger"
            id="deleteBtn"
            onclick="deleteAllItems()"
            >Delete All Notes</a
          >
        </div>
      </div>
      <div id="notes" class="row container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
